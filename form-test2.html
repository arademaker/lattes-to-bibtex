<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="http://malsup.github.com/jquery.form.js"></script> 
</head>
<body>
  <form action="/json" id="searchForm" enctype="multipart/form-data" method="post">
   <input type="file" name="fileup"/>
   <input type="submit" value="Search" />
  </form>
  <!-- the result of the search will be rendered inside this div -->
  <div id="response">
    <pre id="result" style="width=100%;"></pre>
    <div id="message" style="background-color:yellow;"></div>
  </div>

<script>
   $(document).ready(function() { 
     $("#searchForm").ajaxForm({ 
        url: $("#searchForm").attr("action"),
        dataType: "json",
        success: function(data) {
          $("#result").empty().append( data.bibtex );
          $("#message").empty().append( data.message );
        }});
     });
</script>

</body>
</html>
